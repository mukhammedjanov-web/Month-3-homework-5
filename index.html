<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <!-- Main css -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Lesson 5</title>
</head>
<body>

<div class="card p-2 m-2 w-80 text-center">
    <h2 class="mx-2">Kim birinchi bo-rish-ga!</h2>
    <div class="col">        
        <p class="d-inline me-2">Masofa</p>

        <input id="distance" type="text" class="form m-2" placeholder="Masofani kiriting">
        <button id="button" type="button" class="btn btn-secondary" onclick="travel()">Hisobla</button>
    </div>

    <div class="col card_result">        
        <div class="card card1 p-2">
            <img src="./images/human.svg" alt="human" class="card1_img">
            <p class="card1_p">Piyoda</p>
            <h3 id="result1"></h3>
        </div>

        <div class="card card1 p-2">
            <img src="./images/Bicycle.svg" alt="Bicycle" class="card1_img">
            <p class="card1_p">Velosiped</p>
            <h3 id="result2"></h3>
        </div>

        <div class="card card1 p-2">
            <img src="./images/car.svg" alt="car" class="card1_img">
            <p class="card1_p">Mashina</p>
            <h3 id="result3"></h3>
        </div>

        <div class="card card1 p-2">
            <img src="./images/airplane.svg" alt="airplane" class="card1_img">
            <p class="card1_p">Samolyot</p>
            <h3 id="result4"></h3>
        </div>
    </div>
</div>


    
<script src="./script.js"></script>
</body>
</html>
